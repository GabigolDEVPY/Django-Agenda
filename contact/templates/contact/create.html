{% extends "global/base.html" %}
{% load static %}

{% block content %}
<div class="form-container">
    <div class="form">
        <h2 class="create_title">{{ title }}</h2>
        <form method="post" class="space">
            {% csrf_token %}
            {% for field in form %}
                <div class="block_orientation">
                    <label class="labels" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}

                    {{ field.errors }}
                </div>
            {% endfor %}
            <div class="buttons-form">
                <button type="submit" class="form-button">Salvar</button>
                <button type="reset" class="form-button">Limpar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
